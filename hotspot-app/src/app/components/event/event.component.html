<div class="enclosure py-5">
  <div class="container-fluid">
    <h2 style="font-family: Montserrat; color:white">Find HotSpots Anywhere!</h2>
    <div id="choices">
      <div class="row">
        <div class= "col-lg-8">
          <input class="form-control" id="search" [(ngModel)]="userInputLocation" placeholder="Enter Your Location or Postal Code">
        </div>
        <div class="col-xs-auto">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Radius</span>
          </div>
          <input class="form-control" type = number [(ngModel)]=radius id="radius:">
        </div>
      </div>
    </div>

    <p>
        <button class="btn btn-outline" type="button" data-toggle="collapse" target="#Preferences" aria-expanded="false" aria-controls="collapseExample">
            Select Preferences
        </button>
  
        <button class="btn btn-outline" type="button" data-toggle="collapse" target="#Timeframe" aria-expanded="false" aria-controls="collapseExample">
            Select Timeframe
        </button>
        </p>

    <div class="row">
      
      <div class="col">
       <div class="collapse multi-collapse" id="Preferences">
            <div class="card card-body">
              hello
              <input type = "checkbox" class="eventCategories" name="Concert" [(ngModel)]="checkConcert"> <label for="Concert">Concert </label>
              <input type = "checkbox" class="eventCategories" name="Festival" [(ngModel)]="checkFestival"> <label for="Festival">Festival </label>
              <input type = "checkbox" class="eventCategories" name="Sports" [(ngModel)]="checkSports"> <label for="Sports">Sports </label>
              <input type = "checkbox" class="eventCategories" name="Nightlife" [(ngModel)]="checkNightlife"> <label for="Nightlife">Nightlife </label>
            </div>
        </div>
      </div>

      <div class = "col">
        <div class="collapse multi-collapse" id="Timeframe">
            <div class="card card-body">
              <input type = "radio" id="ThisWeekend" checked = "checked" name ="eventTimeFrame" value="ThisWeekend" [(ngModel)]=timeFrame> <label for="ThisWeekend">This Weekend</label>
              <input type = "radio" id="Next30Days" name ="eventTimeFrame" value="Next30Days" [(ngModel)]=timeFrame> <label for="Next30Days">Next 30 Days</label>
              <input type = "radio" id="Future" name ="eventTimeFrame" value="Future" [(ngModel)]=timeFrame> <label for="Future">Future</label>
           </div>
        </div>
      </div>


      
    </div>

  



  <button (click)="loadTable()">Search</button>(Can take a little bit to load new list. Please wait.Executing a new seach before a current seach finishes can cause issues)
  
  </div>

  <div id="tablediv" *ngIf="loadedTable">
    <table datatable class="row-border hover" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Event</th>
          <th scope="col">Where</th>
          <th scope="col">When</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tr *ngFor="let e of events">
        <td>{{e.title}}</td>
        <td>{{e.venue_name || e.venue_display}}</td>
        <td>{{e.start_time | date:'short'}}</td>
        <td><button class="btn btn-primary" (click)="toEventPage(e)">Click Here for More Details</button></td>
      </tr>

    </table>  
  </div>
</div>
</div>
