<div class="enclosure py-5">
  <div class="container">
  
  
    <table>
    <tr>
      <th>Event</th>
      <th>Where</th>
      <th>When</th>
    </tr>
    <tr *ngFor="let e of events">
      <td>{{e.title}}</td>
      <td>{{e.venue_name}}</td>
      <td>{{e.start_time}}</td>
    </tr>

  </table> 
</div>
</div>
