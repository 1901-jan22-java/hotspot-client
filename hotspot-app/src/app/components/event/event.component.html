<div class="enclosure py-5">
  <div class="container-fluid">
    <h2 style="font-family: Montserrat; color:white">Find HotSpots Anywhere!</h2>
    <h6  style="font-family: Montserrat" *ngIf="user">Welcome, {{fn}}. Click "Find HotSpots!" to find events selected just for you. </h6>
    <div id="choices">
      <div class="row">
        <div class= "col-lg-8">
          <input class="form-control" id="search" [(ngModel)]="userInputLocation" placeholder="Enter Your Location or Postal Code">
        </div>
        <div class="col-xs-auto">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1" style="font-family: Montserrat">Radius</span>
          </div>
          <input class="form-control" type = number [(ngModel)]=radius id="radius:">
        </div>
      </div>
    </div>

    <p>
        <button class="btn btn-outline" type="button" (click)="preferencesCollapsed = !preferencesCollapsed">
            Select Preferences
        </button>
  
        <button class="btn btn-outline" type="button" (click)="timeframeCollapsed = !timeframeCollapsed">
            Select Timeframe
        </button>
        </p>

    <div class="row">
      
      <div class="col-sm-3">
       <div class="collapse" id="preferences" [ngbCollapse] = "preferencesCollapsed">
            <div class="card card-body">
              <div class = "form-check"><input type = "checkbox" class="form-check-input" name="Concert" [(ngModel)]="checkConcert"> <label class="form-check-label" for="Concert">Concert </label></div>
              <div class = "form-check"><input type = "checkbox" class="form-check-input" name="Festival" [(ngModel)]="checkFestival"> <label class="form-check-label" for="Festival">Festival </label></div>
              <div class = "form-check"><input type = "checkbox" class="form-check-input" name="Sports" [(ngModel)]="checkSports"> <label class="form-check-label" for="Sports">Sports </label></div>
              <div class ="form-check"><input type = "checkbox" class="form-check-input" name="Nightlife" [(ngModel)]="checkNightlife"> <label class="form-check-label" for="Nightlife">Nightlife </label></div>
            </div>
        </div>
     </div>

      <div class = "col-sm-3"> 
        <div class="collapse" id="timeframe" [ngbCollapse] = "timeframeCollapsed">
            <div class="card card-body">
              <div class = "form-check"><input class = "form-check-input" type = "radio" id="ThisWeekend" checked = "checked" name ="eventTimeFrame" value="ThisWeekend" [(ngModel)]=timeFrame> <label class = "form-check-label" for="ThisWeekend">This Weekend</label></div>
              <div class = "form-check"><input class = "form-check-input" type = "radio" id="Next30Days" name ="eventTimeFrame" value="Next30Days" [(ngModel)]=timeFrame> <label class = "form-check-label" for="Next30Days">Next 30 Days</label></div>
              <div class = "form-check"><input class = "form-check-input" type = "radio" id="Future" name ="eventTimeFrame" value="Future" [(ngModel)]=timeFrame> <label class = "form-check-label" for="Future">Future</label></div>
           </div>
        </div>
      </div>


      
    </div>

  



  <button class = "btn btn-outline" style = "padding: 20px; margin: 10px; font-family: Lobster; font-size: 16pt" (click)="loadTable()"> Find HotSpots!</button>
  </div>

  <div id="tablediv" *ngIf="loadedTable">
    <table id="myDataTable" style = "font-family: Montserrat; background: white; color: #707070" datatable class="row-border hover" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th scope="col">Event</th>
          <th scope="col">Where</th>
          <th scope="col">When</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tr *ngFor="let e of events">
        <td>{{e.title}}</td>
        <td>{{e.venue_name || e.venue_display}}</td>
        <td>{{e.start_time | date:'short'}}</td>
        <td><button class="btn btn-outline" (click)="toEventPage(e)">Click Here for More Details</button></td>
      </tr>

    </table>  
  </div>
</div>
</div>
