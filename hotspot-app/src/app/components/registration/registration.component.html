<div class="enclosure py-5">
  <h1 class="text-center">Totally Basic Registration Form</h1>
  <p class="text-center pb-1">
    Ez-Pz Lemon Squeezy!
  </p>
  <div class="container">
    <div class="row">
      <label class="col-2 pb-1">Username</label>
      <input class="col-10 form-control" name="username" placeholder="Preferably something meaningful and easy to remember =D">
    </div>
    <div class="row my-3">
      <label class="col-2 pb-1">Email</label>
      <input class="col-10 form-control" name="email" placeholder="We'll never give your email out to 3rd Parties!">
    </div>
    <div class="row mb-3">
      <label class="col-2 pb-1">Password</label>
      <input type="password" class="col-10 form-control" name="password" placeholder="Hopefully something secure & easy to remember!">
    </div>
    <div class="row mb-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          I did what all shady websites do and made the checkbox so astronomically small
        that you wouldn't think to check it off to opt out of some weirdness.</label>
      </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-danger btn-lg">Make My Account!</button>
    </div>
  </div>
</div>
